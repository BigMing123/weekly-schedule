<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='lib/main.css' rel='stylesheet' />
<script src='lib/main.js'></script>
<script src='lib/locales/zh-cn.js'></script>
<script src="lib/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/faunadb@latest/dist/faunadb.js"></script>
<script src="lib/fauna-api.js"></script>
<script>
  let eventsData = [];
  let slotMinMax = [8,23];
  let unavailableTimeSlots = [
    [13, 14], 
    [22, 23]
  ];
  let hiddenDays = [];
  
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      locale: zhCn,
      initialDate: '2020-09-12',
      initialView: 'timeGridWeek',
      nowIndicator: true,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'timeGridWeek'
      },
      navLinks: true, // can click day/week names to navigate views
      editable: false,
      selectable: true,
      selectMirror: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: eventsData,
      select: function(event) {
        let start = event.start;
        let end = event.end;
        let id = new Date().valueOf() + Math.round(Math.random() * 100);
          let message = prompt('请输入学员名字'); 
          let confirmBooking = null;
          if (message && message.length < 100 && isValid(message)) {
            confirmBooking = confirm(`预约时间： ${start.toLocaleString("zh-cn")}` + 
                                     ` - ${end.toLocaleString("zh-cn")}` +
                                     `\n${message}        是否确认？`);
          }
          if (confirmBooking) {
            let start = event.start;
            let end = event.end;
            var newEvent = {
              id: id,
              title: message,
              start: start.toISOString(),
              end: end.toISOString()
            };
            faunaAddEvent(newEvent).then(res => {
              calendar.addEvent(newEvent);
              calendar.unselect();
            })
          } else {
            calendar.unselect();
          }
      },
      selectOverlap : false,
      validRange: {
          start: new Date(),
          end: new Date(new Date().setDate(new Date().getDate() + 30))
      },
      hiddenDays: hiddenDays   //设置不可选的工作日，1,3 代表周一周三 0代表周日
    });
    //设置最早最晚时间
    calendar.setOption('slotMinTime', `${slotMinMax[0]}:00:00`);
    calendar.setOption('slotMaxTime', `${slotMinMax[1]}:00:00`);
    // 设置不可选时间段
    for(let i = 0; i < unavailableTimeSlots.length; i++) {
      setUnavailableTimeSlots(calendar, unavailableTimeSlots[i][0], unavailableTimeSlots[i][1]);
    }

    faunaGetEvents()
    .then(events => {
      let clsEvents = []
      for (let i = 0; i < events.length; i++) {
        let event = events[i].data;
        event['dbId'] = events[i].ref.value.id;
        clsEvents.push(event);
      }
      calendar.setOption('events', clsEvents);
      calendar.render();
      setupPanel();
    })
  });

  function setupPanel() {
    var adminBtn = document.getElementsByClassName('fc-timeGridWeek-button fc-button fc-button-primary fc-button-active')[0]; 
    var prevButton = document.getElementsByClassName('fc-prev-button fc-button fc-button-primary')[0];
    var nextButton = document.getElementsByClassName('fc-next-button fc-button fc-button-primary')[0];  
    var todayButton = document.getElementsByClassName('fc-today-button fc-button fc-button-primary')[0];  
    // var loader = document.getElementById('loader');
    // loader.setAttribute("style", "display:none");
    prevButton.setAttribute("onclick", "refreshAdminBtn();");
    nextButton.setAttribute("onclick", "refreshAdminBtn();");
    todayButton.setAttribute("onclick", "refreshAdminBtn();");
    adminBtn.setAttribute("onclick", "redirectAdmin();");
    adminBtn.setAttribute("onclick", "adminInfo();");
    refreshAdminBtn();
  }

  function refreshAdminBtn() {
    var adminBtn = document.getElementsByClassName('fc-timeGridWeek-button fc-button fc-button-primary fc-button-active')[0];
    adminBtn.innerHTML = "使用指南";
  }

  function redirectAdmin(){
    let path = location.pathname;
    let prefix = path.substring(0,path.lastIndexOf('/'));
    window.location.href= prefix + '/tutor-view.html';
  }

  function adminInfo(){
    alert("欢迎使用pte课程预定系统");
  }

  function setUnavailableTimeSlots(calendar, startHour, endHour) {
    for (let i = 0; i < 30; i++) {
      let date = new Date(new Date().setDate(new Date().getDate() + i));
      let start = new Date(date.setHours(startHour,0,0,0));
      let end = new Date(date.setHours(endHour,0,0,0));
      let unselectableItem = setUnavailableTimeSlot(start, end)
      calendar.addEvent(unselectableItem);
    }
  }

  function setUnavailableTimeSlot(start, end) {
    var eventItem = {
      id: new Date().valueOf() + Math.round(Math.random() * 100),
      title: "不可选",
      start: start,
      end: end,
      color: '#A9A9A9'
    };
    return eventItem;
  }

  function isValid(str){
    return !/[~`!#$%\^&*+=\-\[\]\\';,/{}|\\":<>\?]/g.test(str);
  }

</script>
