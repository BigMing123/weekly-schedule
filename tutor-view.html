<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='lib/main.css' rel='stylesheet' />
<script src='lib/main.js'></script>
<script src="lib/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/faunadb@latest/dist/faunadb.js"></script>
<script src="lib/fauna-api.js"></script>


<script>
  let eventsData = [
    {
      title: '全天',
      start: '2022-09-01',
    },
    {
      title: 'Meeting',
      start: '2022-08-14T10:30:00',
      end: '2022-08-14T12:30:00'
    },
    {
      title: 'Meeting',
      start: '2022-08-16T14:30:00'
    }
  ];

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prevYear,prev,next,nextYear today',
        center: 'title',
        right: 'dayGridMonth,dayGridWeek,dayGridDay'
      },
      initialDate: new Date(),
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: eventsData
    });

    faunaGetEvents()
    .then(events => {
      let clsEvents = []
      for (let i = 0; i < events.length; i++) {
        let event = events[i].data;
        event['dbId'] = events[i].ref.value.id;
        clsEvents.push(event);
      }
      calendar.setOption('events', clsEvents);
      calendar.render();
      setupPanel();
    });
  });


  function redirectVisitor(){
    let path = location.pathname;
    let prefix = path.substring(0,path.lastIndexOf('/'));
    window.location.href= prefix + '/index.html';
  }

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>
  <button onclick='redirectVisitor()' style="border-color: #2C3E50; background-color:#2C3E50; color:#f5f5f5;">返回选课界面</button>
  

</body>
</html>
